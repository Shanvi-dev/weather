<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    
    <div class="app-main">
        <div class="searchInputBox">
<input type="text" id="input-box" class="input-box" placeholder="Enter city name" autocomplete="Off">
        </div>
        <div class="weather-content">
                <div class="location-details">
                    <div class="city" id="city">Lucknow IN</div>
                        <div class="date" id="date">26 Feb, Saturday 2022</div>
                       
                   
                </div>
                <div class="weather-status">
                    <div class="temp" id="temp">35&deg;C</div>
                    <div class="min-max" id="min-max">Min-32&deg;C/Max-34&deg;C</div>
                    <div class="weather"id="weather">Clear</div>
                    <div class="image"></div>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
